<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REPO Quota Calculator</title>
  <style>
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
      80% { opacity: 0.95; }
      30% { opacity: 0.8; }
    }

    body {
      margin: 0;
      background: #0a0a0a url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #FF7F00;
      user-select: none;
    }
    .container {
      background: #1a1a1a;
      border: 3px solid #FF7F00;
      border-radius: 25px;
      width: 600px;
      padding: 40px;
      box-shadow:
        0 0 20px #FF7F00,
        inset 0 0 30px #FF7F00;
      filter: drop-shadow(0 0 5px #FF7F00);
      position: relative;
      animation: flicker 2s infinite;
      border-radius: 50px / 15px;
      backdrop-filter: contrast(1.2);
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      border-radius: 50px / 15px;
      box-shadow:
        inset 0 0 100px 5px #FF7F00,
        inset 0 0 200px 20px #FF7F00;
      opacity: 0.15;
      z-index: 1;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 2.5rem;
      text-shadow:
        0 0 8px #FF7F00,
        0 0 20px #FF7F00;
      position: relative;
      z-index: 2;
    }
    input, select, button {
      font-size: 1.2rem;
      padding: 12px 15px;
      margin: 10px 5px;
      border-radius: 12px;
      border: 2px solid #FF7F00;
      background-color: #1a1a1a;
      color: #FF7F00;
      box-shadow:
        0 0 5px #FF7F00;
      transition: background-color 0.3s ease;
      z-index: 2;
      position: relative;
      font-family: 'Courier New', monospace;
      cursor: pointer;
    }
    input:focus, select:focus, button:hover {
      background-color: #FF7F00;
      color: #1a1a1a;
      outline: none;
      box-shadow:
        0 0 15px #FF7F00,
        0 0 25px #FF7F00;
    }
    #timer {
      margin-top: 25px;
      font-size: 1.6rem;
      font-weight: bold;
      z-index: 2;
      position: relative;
      user-select: none;
    }
    #timer.red {
      color: #FF3300;
      text-shadow:
        0 0 10px #FF3300,
        0 0 20px #FF3300;
    }
    #result {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: 700;
      z-index: 2;
      position: relative;
      text-shadow:
        0 0 10px #FF7F00,
        0 0 20px #FF7F00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° REPO Quota Calculator ðŸ’°</h1>
    <input type="number" id="quota" placeholder="Enter quota price ($)" />
    <select id="level">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
      <option value="5">Level 5</option>
      <option value="6">Level 6</option>
      <option value="7">Level 7</option>
      <option value="8">Level 8</option>
      <option value="9">Level 9</option>
      <option value="10">Level 10</option>
      <option value="11">Level 11+</option>
    </select>
    <br />
    <button onclick="calculate()">Calculate</button>
    <button onclick="resetAll()">Reset</button>
    <div id="result"></div>
    <div>
      <input type="number" id="addSphere" placeholder="Add sphere ($)" />
      <button onclick="addSphere()">Add</button>
    </div>
    <div>
      <input type="number" id="loss" placeholder="Loss amount ($)" />
      <button onclick="subtractLoss()">Subtract</button>
    </div>
    <div id="timer">0h 0m 0s</div>
  </div>

  <script>
    const multipliers = {
      1: 3.57142851821014,
      2: 4.76190457268368,
      3: 4.74639982908994,
      4: 7.07604922227163,
      5: 7.00606421609719,
      6: 9.20059248925003,
      7: 8.99406905420288,
      8: 8.70545410147724,
      9: 8.39388691548115,
      10: 8.21523722771264,
      11: 8.1699877074361
    };

    let total = 0;
    let startTime;
    let timerInterval;

    function calculate() {
      const quota = parseFloat(document.getElementById('quota').value);
      const level = parseInt(document.getElementById('level').value);
      if (!quota || !level) return;
      const multiplier = level >= 11 ? multipliers[11] : multipliers[level];
      total = Math.floor(quota * multiplier / 100) * 100;
      document.getElementById('result').innerText = `$${total.toLocaleString()}`;
      if (!startTime) {
        startTime = new Date();
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      const now = new Date();
      const diff = Math.floor((now - startTime) / 1000);
      const hours = Math.floor(diff / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;
      const timerEl = document.getElementById('timer');
      timerEl.innerText = `${hours}h ${minutes}m ${seconds}s`;
      if (minutes >= 50 || hours > 0) {
        timerEl.classList.add('red');
      } else {
        timerEl.classList.remove('red');
      }
    }

    function addSphere() {
      const val = parseFloat(document.getElementById('addSphere').value);
      if (isNaN(val) || val <= 0) return;
      total += val;
      document.getElementById('result').innerText = `$${total.toLocaleString()}`;
      document.getElementById('addSphere').value = '';
    }

    function subtractLoss() {
      const val = parseFloat(document.getElementById('loss').value);
      if (isNaN(val) || val <= 0) return;
      total -= val;
      document.getElementById('result').innerText = `$${total.toLocaleString()}`;
      document.getElementById('loss').value = '';
    }

    function resetAll() {
      total = 0;
      document.getElementById('quota').value = '';
      document.getElementById('addSphere').value = '';
      document.getElementById('loss').value = '';
      document.getElementById('result').innerText = '';
      document.getElementById('timer').innerText = '0h 0m 0s';
      document.getElementById('timer').classList.remove('red');
      clearInterval(timerInterval);
      startTime = null;
    }
  </script>
</body>
</html>
